<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">

    <style type="text/css" media="screen">
        html {
            background: linear-gradient(#7e7e7e, #1f1f1f) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            font-family: verdana, sans-serif;
            /*color: rgb(255, 255, 255);*/
            /* #666 */
            padding: 2rem;
            height: 100%;
            text-align: center;
        }

        .sketchy {
            /* padding: 4rem 8rem; */
            padding: 2px 2px;
            display: inline-block;
            border: 3px solid #333333;
            font-size: 2.5rem;
            border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
            text-transform: uppercase;
            letter-spacing: 0.3ch;
            background: transparent;
            position: relative;
        }

        .sketchy::before {
            content: "";
            border: 2px solid #353535;
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0) scale(1.015) rotate(0.5deg);
            transform: translate3d(-50%, -50%, 0) scale(1.015) rotate(0.5deg);
            border-radius: 1% 1% 2% 4% / 2% 6% 5% 4%;
        }

        .fire {
            margin: 10px auto;
            width: 80%;
            max-width: 1000px;
            height: 200px;

            background-position: center center;
            background-size: 1000px 200px;
            border-radius: 10px;
            font-family: 'Akronim';
            overflow: hidden;
            text-align: center;
            vertical-align: middle;

        }

        .fire:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .Blazing {
            display: inline-block;
            margin: 0;
            color: aqua;
            font-size: 100px;
            line-height: 50px;
            min-width: 50px;
            outline: none;
            vertical-align: middle;

            text-shadow:
                0 3px 20px blue,
                0 0 20px blue,
                0 0 10px rgb(48, 148, 230),
                4px -5px 6px aqua,
                -4px -10px 10px aqua,
                0 -10px 30px aqua;
            animation: 2s Blazing infinite alternate linear;
        }

        @keyframes Blazing {
            0% {
                text-shadow: 0 3px 20px blue, 0 0 20px blue,
                    0 0 10px rgb(48, 148, 230),
                    0 0 0 aqua,
                    0 0 5px aqua,
                    -2px -5px 5px aqua,
                    4px -10px 10px aqua;
            }

            25% {
                text-shadow: 0 3px 20px blue, 0 0 30px blue,
                    0 0 20px rgb(48, 148, 230),
                    0 0 5px aqua,
                    -2px -5px 5px aqua,
                    3px -10px 10px aqua,
                    -4px -15px 20px aqua;
            }

            50% {
                text-shadow: 0 3px 20px blue, 0 0 20px blue,
                    0 -5px 10px rgb(48, 148, 230),
                    -2px -5px 5px aqua,
                    3px -10px 10px aqua,
                    -4px -15px 20px aqua,
                    2px -20px 30px rgba(255, 255, 0, 0.5);
            }

            75% {
                text-shadow: 0 3px 20px blue, 0 0 20px blue,
                    0 -5px 10px rgb(48, 148, 230),
                    3px -5px 5px aqua,
                    -4px -10px 10px aqua,
                    2px -20px 30px rgba(255, 255, 0, 0.5),
                    0px -25px 40px rgba(255, 255, 0, 0)
            }

            100% {
                text-shadow: 0 3px 20px blue, 0 0 20px blue,
                    0 0 10px rgb(48, 148, 230),
                    0 0 0 aqua,
                    0 0 5px aqua,
                    -2px -5px 5px aqua,
                    4px -10px 10px aqua;
            }
        }

        #page {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        #myImage {
            -moz-box-align: center;
            -webkit-box-align: center;
            -ms-flex-item-align: center;
            width: 95%;
            height: 95%;
        }

        h1 {
            font-size: 40px;
            color: aqua;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            font-weight: normal;
            text-align: center;
        }

        a {
            color: aqua;
            font-weight: normal;
            text-shadow: -0.5px 0 black, 0 0.5px black, 0.5px 0 black, 0 -0.5px black;
        }

        ul {
            text-align: center;
            list-style-position: inside;
        }

        .svg-wrapper {
            height: 60px;
            margin: 0 auto;
            position: relative;
            top: 10%;
            transform: translateY(-50%);
            width: 320px;
        }

        .shape {
            fill: transparent;
            stroke-dasharray: 140 540;
            stroke-dashoffset: -474;
            stroke-width: 8px;
            stroke: #00ffff;
        }

        .text {
            color: rgb(0, 0, 0);
            font-family: 'Roboto Condensed';
            font-size: 22px;
            letter-spacing: 8px;
            line-height: 32px;
            position: relative;
            top: -48px;
        }

        @keyframes draw {
            0% {
                stroke-dasharray: 140 540;
                stroke-dashoffset: -474;
                stroke-width: 8px;
            }

            100% {
                stroke-dasharray: 760;
                stroke-dashoffset: 0;
                stroke-width: 2px;
            }
        }

        .svg-wrapper:hover .shape {
            -webkit-animation: 0.5s draw linear forwards;
            animation: 0.5s draw linear forwards;
        }

        label {
            font-size: 16px;
        }

        label i {
            font-style: normal;
            display: inline-block;
            text-align: right;
            width: 100px;
        }

        label textarea {
            vertical-align: top;
        }

        button {
            padding: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        input,
        textarea {
            width: 400px;
            font-size: 16px;
            font-family: courier, "courier new", monospace;
            margin: 0 0 5px 0;
            padding: 5px;
            border: 1px solid #eee;
        }

        select {
            margin: 0 0 5px 0;
        }

        @media (min-width:300px) and (max-width: 768px) {

            input,
            textarea {
                width: 100%;
            }

            label i {
                display: block;
                width: auto;
                text-align: left;
            }

            button {
                display: block;
                margin: 0;
            }
        }
    </style>
